<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <a href="{% url 'delete' photo.id %}" class="btn btn-danger btn-block btn-md m-3">Delete Photo</a>
                <div style="height: 90vh;">
                    <p>{{photo.description}} Small</p>
                    <img style="max-width: 25%; max-height: 25%" src="{{photo.image.url}}" alt="cat">
                    <p>{{photo.description}} Medium</p>
                    <img style="max-width: 50%; max-height: 50%" src="{{photo.image.url}}" alt="cat">
                    <p>{{photo.description}} Large</p>
                    <img style="max-width: 75%; max-height: 75%" src="{{photo.image.url}}" alt="cat">
                    <p>{{photo.description}} Extra Large</p>
                    <img style="max-width: 100%; max-height: 100%" src="{{photo.image.url}}" alt="cat">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
